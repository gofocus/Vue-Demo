<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>

    <link rel="stylesheet" href="./css/bootstrap-3.3.7.css">

    <!-- Vue开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        li {
            border: 1px dashed #999;
            margin: 5px;
            line-height: 35px;
            padding-left: 5px;
            font-size: 12px;
            width: 100%;
        }

        li:hover {
            background-color: hotpink;
            transition: all 0.8s ease;
        }

        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translate(80px);
        }

        .v-enter-active,
        .v-leave-active {
            transition: all .8s ease;
        }

        .v-move {
            transition: all .8s ease;
        }

        .v-leave-active {
            position: absolute;
        }

        .list-item {
            display: inline-block;
            margin-right: 10px;

        }
    </style>

</head>
<body>
<div id="app">

    <label>
        id:
        <input type="text" v-model="id">
    </label>
    <label>
        name:
        <input type="text" v-model="name">
    </label>
    <input type="button" value="add" @click="add">

    <transition-group appear tag="ul">
        <li v-for="(item,index) in list" :key="item.id" @click="del(index)">{{ item.id}} --- {{ item.name }}</li>
    </transition-group>

    <transition-group name="list" tag="p">
        <span v-for="item in list" :key="item.id" class="list-item">{{ item.name }}</span>
    </transition-group>


</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            id: '',
            name: '',
            list: [
                {id: 1, name: '易建联'},
                {id: 2, name: '姚明'},
                {id: 3, name: '吴悠'},
            ]
        },
        methods: {
            add() {
                this.list.push({id: this.id, name: this.name});
                this.id = this.name = '';
            },
            del(index) {
                this.list.splice(index, 1);
            }
        },
    })

</script>
</body>
</html>
