<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>返回字符位置</title>
    <script>
        // Exercise：查找字符串中'o'出现的位置
        const str = 'abcoefoxyozzopp';

        let position = str.indexOf('o');

        while (position !== -1) {
            console.log(position);
            // 必须从上一个'o'的索引 + 1 的位置开始
            position = str.indexOf('o', position + 1);
        }


    </script>
</head>

</html>
