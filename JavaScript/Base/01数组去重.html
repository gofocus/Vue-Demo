<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组去重</title>
    <script>
        const arr = [1500, 1500, 1200, 1200, 2100, 2000, 1800, 1800, 1800];

        const newArr = [];

        for (let i = 0; i < arr.length; i++) {
            if (newArr.indexOf(arr[i]) === -1) {
                // newArr[newArr.length] = arr[i];
                newArr.push(arr[i]);    // 用push语义更明显
            }
        }

        console.log(newArr);
    </script>
</head>

</body>
</html>
