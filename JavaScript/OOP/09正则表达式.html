<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
</head>
<body>


<script>

    let rg3 = /[abc]/
    console.log(rg3.test('ab'));    //  true
    console.log(rg3.test('abc'));    //  true
    console.log(rg3.test('abc111'));    //  true

    let rg1 = /^abc$/;  // 必须是abc
    console.log(rg1.test('abcd'));  // false
    console.log(rg1.test('abcabc'));   // false
    console.log(rg1.test('abc'));   // true

    //3选1，只能是其中的一个
    let rg2 = /^[abc]$/;
    console.log(rg2.test('aeb'));   // false
    console.log(rg2.test('aea'));   // false
    console.log(rg2.test('abc'));   // false
    console.log(rg2.test('aa'));   // false
    console.log(rg2.test('a'));   // true
    console.log(rg2.test('b'));   // true


    // 匹配所有英文字母、所有数字、下划线、短横线，且只能有一个字符
    let rg4 = /^[a-zA-Z0-9_-]$/
    console.log(rg4.test('a'));     // true
    console.log(rg4.test('A'));     // true
    console.log(rg4.test(0));     // true
    console.log(rg4.test('a1'));    //false
    console.log(rg4.test('a-'));    //false



    let rg5 = /^[abc]*$/;
    console.log(rg5.test('abc'));   //true
    console.log(rg5.test('abcabc'));    //true
    console.log(rg5.test('abcefg'));    //false
    console.log(rg5.test('afa'));   //false
    console.log(rg5.test(''));   //true

    //量词前面不能有空格
    let rg6 = /^[abc]{1, 3}$/
    let rg7 = /^[abc]{1,3}$/
    console.log(rg6.test('ab'));    //false
    console.log(rg7.test('ab'));    //true
    let rg8 = /^[abc]{ 1,}$/
    console.log(rg8.test('ab'));    //false

    //小括号的作用
    let rg9 = /^abc{3}$/;
    let rg10 = /^(abc){3}$/;
    console.log(rg9.test('abcabcabc'));     //false
    console.log(rg9.test('abccc'));     //true
    console.log(rg10.test('abcabcabc'));     //true


    function f() {
        test = 'test!';
    }

    console.log(test);
</script>

</body>
</html>
