<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
</head>
<body>


<script>

    let rg1 = /^[abc]$/;

    console.log(rg1.test('aeb'));   // false
    console.log(rg1.test('aea'));   // false
    console.log(rg1.test('abc'));   // false
    console.log(rg1.test('aaa'));   // false
    console.log(rg1.test('a'));   // true



</script>

</body>
</html>
