<script>

    let arr = [1, 2, 3, 4, 5];
    arr.some(function (val, index) {
        if (index > 1) {
            arr[index] = 2222;
            val = 3333;     // 无效
            return true;
        }
    });
    console.log(arr);   // [1, 2, 2222, 4, 5]

    let arr2 = [1, 2, 3, 4, 5];
    arr2.some(function (val, index,a) {
        if (index > 1) {
            a[index] = 0;
        }
    });
    console.log(arr2);




</script>
