<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class</title>
</head>
<body>

<script>

    class Student {

        constructor(name){
            this.name = name;
        }

        sing(){
            console.log(this.name + '唱歌了');
        }


    }

    new Student('小王八').sing();


</script>
</body>
</html>
