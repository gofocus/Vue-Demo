<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单全选、取消全选</title>
</head>
<body>
<input type="checkbox" name="" class="all">
<input type="checkbox" name="" class="children">
<input type="checkbox" name="" class="children">
<input type="checkbox" name="" class="children">

<script>
    const all = document.querySelector('.all');
    const children = document.querySelectorAll('.children');
    let flag = 0;

    for (let i = 0; i < children.length; i++) {
        children[i].onclick = function () {
            this.checked ? flag++ : flag--;
            all.checked = flag === children.length;
        }
    }

    all.onclick = function () {
        for (let i = 0; i < children.length; i++) {
            children[i].checked = all.checked;
            all.checked ? flag = children.length : flag = 0;
        }
    }



</script>
</body>
</html>
