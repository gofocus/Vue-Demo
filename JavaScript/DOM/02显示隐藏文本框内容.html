<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示隐藏文本框内容</title>
</head>
<body>

<input type="text" placeholder="文本框文字" >
<script>
    const element = document.querySelector('input');
    element.onfocus = function () {
        console.log("得到焦点");
        element.placeholder = '';
    };

    element.onblur = function () {
        console.log("失去焦点");
        element.placeholder = '文本框文字';
    }

</script>
</body>
</html>
