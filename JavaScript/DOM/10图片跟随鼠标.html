<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10图片跟随鼠标</title>
</head>
<style>
    img {
        position: absolute;

    }

</style>

<body>
<img src="img/angel.gif" alt="">

<script>
    let img = document.querySelector('img');

    document.addEventListener('mousemove', function (e) {
        // 不要忘了加单位
        let x = e.clientX + 'px';
        let y = e.clientY + 'px';
        img.style.top = y;
        img.style.left = x;
    })

</script>
</body>
</html>
