<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>

    <!--<link rel="stylesheet"  type="text/html" href="./bootstrap.min.css">-->
    <link rel="stylesheet" href="./bootstrap-3.3.7.css">

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">添加品牌</h3>
        </div>
        <div class="panel-body form-inline">
            <label>
                Id:
                <input type="text" class="form-control" v-model="id">
            </label>
            <label>
                Name:
                <input type="text" class="form-control" v-model="name">
            </label>

            <input type="button" value="添加" class="btn btn-primary" @click="add">
            <label>
                搜索：
                <input type="text" class="form-control" v-model="keywords">
            </label>
        </div>
    </div>


    <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>cTime</th>
            <th>Operation</th>
        </tr>
        </thead>
        <tbody>
        <!--这种写法是可行的：遍历方法返回的数据-->
        <tr v-for="item in search(keywords)" :key="item.id">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.cTime }}</td>
            <td><a href="" @click.prevent="del(item.id)">删除</a></td>
        </tr>
        </tbody>
    </table>


</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            id: '',
            name: '',
            keywords: '',
            list: [
                {id: 1, name: 'Ferrari', cTime: new Date()},
                {id: 2, name: 'Benz', cTime: new Date()},
            ]
        },
        methods: {
            add() {
                const car = {id: this.id, name: this.name, cTime: new Date()};
                this.list.push(car);
                this.id = this.name = '';
            },
            del(id) {

                /*
                                this.list.some((item, i)=>{
                                    if (item.id === id) {
                                        this.list.splice(i, 1);
                                        return true;
                                    }
                                })
                */

                const index = this.list.findIndex(item => {
                    if (item.id === id)
                        return true;
                });

                this.list.splice(index, 1);

            },
            search(keywords) {
                /* const searchResult = [];
                this.list.forEach(item => {
                    // 如果参数keywords是空字符串，indexOf()会返回0。故传入空字符串，会返回所有数据。
                    if (item.name.indexOf(keywords) !== -1) {
                        searchResult.push(item);
                    }
                });
                return searchResult*/

                return this.list.filter(item=>{
                    //TODO 不区分大小写
                    return item.name.includes(keywords)
                })
            }
        },
    });

</script>
</body>
</html>
