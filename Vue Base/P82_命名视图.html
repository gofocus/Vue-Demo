<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>命名视图</title>
    <!--<link rel="stylesheet" href="./css/bootstrap-3.3.7.css">-->
    <!-- Vue开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/vue-router.js"></script>
    <style>
        .header {
            background: lightgreen;
            height: 100px;
        }

        .container {
            display: flex;
            height: 500px;
        }

        .left{
            background: mediumvioletred;
            flex: 2;
        }

        .main{
            background: #2e6da4;
            flex: 8;
        }

        h3,html,body{
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
<div id="app">
    <router-view name="head"></router-view>
    <div class="container">
        <router-view name="left"></router-view>
        <router-view></router-view>
    </div>
</div>


<script>
    const headBox = {
        template: '<h3 class="header">头部组件</h3>',
    };
    const leftBox = {
        template: '<h3 class="left">左侧组件</h3>'
    };
    const mainBox = {
        template: '<h3 class="main">主体组件</h3>'
    };


    const routes = [
        {
            path: '/',
            // 注意语法！！！
            components: {
                left: leftBox,
                head: headBox,
                default: mainBox
            }
        },
    ];

    const router = new VueRouter({
        routes
    });

    const vm = new Vue({
        el: '#app',
        data: {},
        router,
    })

</script>
</body>
</html>
