<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link rel="stylesheet" href="./css/bootstrap-3.3.7.css">
    <!-- Vue开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>

    </style>
</head>
<body>
<div id="app">
    <input type="button" value="btn1" ref="myRef1" @click="getData">
    <input type="button" value="btn2" ref="myRef2" @click="getMethod">
    <tmpl ref="myRef3"></tmpl>

</div>

<script>
    var tmpl = {
        template: '<h3>这是一个组件</h3>',
        data() {
            return {
                msg: '这是子组件的数据'
            }
        },
        methods:{
            foo(){
                console.log("这是子组件的方法")
            }
        }
    };

    var vm = new Vue({
        el: '#app',
        data: {},
        components: {
            tmpl
        },
        methods:{
            // 访问子组件的数据
            getData(){
                console.log(this.$refs.myRef3.msg);
            },
            // 访问子组件的方法
            getMethod(){
                this.$refs.myRef3.foo();
            }
        },
        created() {
        }
    })

</script>
</body>
</html>
