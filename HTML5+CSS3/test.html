<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition</title>
    <style>
        .t1 {
            width: 200px;
            height: 200px;
            /*background-color: pink;*/
            border: 10px solid;
            padding: 10px;
            margin: 10px;
        }

        .t2 {
            float: left;
            width: 50px;
            height: 50px;
            border: 5px solid skyblue;
            /*margin: 5px;*/
            /*padding: 5px;*/
        }

        input[type=password] {
            color: pink;

        }

        input:hover {
            transform: translateX(50%);
        }

        .jvzhong {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: pink;
        }

        .jvzhongzihezi {
            background-color: skyblue;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /*-----------------------------------------------------------------*/
        /*用rotate画三角箭头> */
        .rotate {
            position: relative;
            width: 200px;
            height: 30px;
            border: 1px solid black;
        }

        .rotate::after {
            position: absolute;
            content: '';
            border-bottom: 1px solid #000;
            border-right: 1px solid #000;
            top: 8px;
            right: 10px;
            width: 10px;
            height: 10px;
            transform: rotate(45deg);
            transition: all 0.3s;
        }

        /* 鼠标经过div再旋转180度 */
        .rotate:hover::after {
            transform: rotate(225deg);
        }

        /*------------------------------旋转案例-----------------------------------*/

        .rotate2 {
            width: 100px;
            height: 100px;
            background-color: #eee;
            overflow: hidden;
        }

        .rotate3 {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            transform-origin: bottom left;
            transition: all 1s;
            transform: rotate(90deg);
        }

        .rotate2:hover .rotate3 {
            transform: rotate(0deg);
        }

        .scale_img {
            transition: all 0.1s;
        }

        .scale_img:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>

<div class="t1">
    <div class="t2"></div>
</div>

<input type="text" name="">
<input type="password" name="">

<div class="jvzhong">
    <div class="jvzhongzihezi"></div>
</div>

<div class="rotate">
</div>

<div class="rotate2">
    <div class="rotate3"></div>
</div>

<div class="scale"></div>

<br>

<div style="width: 400px;height: 200px; background-color: #eee;overflow: hidden;">
    <img src="./image/banner2.png" alt="" style="height: 100%;width: 100%;" class="scale_img">
</div>


</body>
</html>
