<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition</title>
    <style>
        .t1 {
            width: 200px;
            height: 200px;
            /*background-color: pink;*/
            border: 10px solid;
            padding: 10px;
            margin: 10px;
        }

        .t2 {
            float: left;
            width: 50px;
            height: 50px;
            border: 5px solid skyblue;
            /*margin: 5px;*/
            /*padding: 5px;*/
        }

        input[type=password] {
            color: pink;

        }

        input:hover {
            transform:translateX(50%);
        }

        .jvzhong {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: pink;
        }

        .jvzhongzihezi {
            background-color: skyblue;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /*-----------------------------------------------------------------*/
        /*用rotate画三角箭头> */
        .rotate {
            position: relative;
            width: 200px;
            height: 30px;
            border: 1px solid black;
        }

        .rotate::after {
            position: absolute;
            content: '';
            border-bottom: 1px solid #000;
            border-right: 1px solid #000;
            top: 8px;
            right: 10px;
            width: 10px;
            height: 10px;
            transform: rotate(45deg);
            transition: all 0.3s;
        }

        /* 鼠标经过div再旋转180度 */
        .rotate:hover::after {
            transform: rotate(225deg);
        }

        /*-----------------------------------------------------------------*/

    </style>
</head>
<body>

<div class="t1">
    <div class="t2"></div>
</div>

<input type="text" name="" >
<input type="password" name="" >

<div class="jvzhong">
    <div class="jvzhongzihezi"></div>
</div>

<div class="rotate">
</div>


</body>
</html>
