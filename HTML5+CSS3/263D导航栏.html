<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D导航栏</title>
    <style>

        ul li {
            list-style: none;
            float: left;
            /*TODO 加了透视就要加float，否则盒子会偏斜，这是为什么？*/
            perspective: 500px;
        }

        .box {
            float: left;
            position: relative;
            /*要把父盒子的宽高定死，不然旋转的时候父盒子会被撑大*/
            width: 120px;
            height: 30px;
            /*必须要用transform-style: preserve-3d 开启3D效果*/
            transform-style: preserve-3d;
            transition: all .5s;

            /*透视要写在被观察元素的父元素上*/
            /*perspective: 500px;*/

        }

        .front,
        .bottom {
            /*不能用float*/
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            line-height: 30px;
        }

        .front {
            /*考虑到盒子旋转中心点的位置，要移动垂直面，而不是水平面*/
            transform: translateZ(15px);
            background-color: pink;
        }

        .box:hover {
            transform: rotateX(90deg);
        }

        .bottom {
            background-color: purple;
            /*旋转会同时旋转坐标轴，所以要先移动再旋转*/
            /*要往前旋转，所以是-90deg*/
            transform: translateY(15px) rotateX(-90deg)
        }
    </style>
</head>
<body>
<a href="https://www.bilibili.com/video/av59866479?p=49" target="_blank">B站链接</a>
<ul>
    <li>
        <div class="box">
            <div class="front">啦啦啦啦</div>
            <div class="bottom">噜噜噜啦啦啦</div>
        </div>
    </li>
    <li>
        <div class="box"></div>
    </li>
    <li>
        <div class="box"></div>
    </li>
</ul>

</body>
</html>
