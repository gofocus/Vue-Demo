<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D导航栏</title>
    <style>

        ul {
            /*margin-left: 500px;*/
        }

        ul li {
            list-style: none;
            float: left;
            /*TODO 加了透视就要加float，这是为什么？*/
            perspective: 500px;
        }

        .box {
            float: left;
            position: relative;
            /*要把父盒子的宽高定死，不然旋转的时候父盒子会被撑大*/
            width: 120px;
            height: 30px;
            transform-style: preserve-3d;
            transition: all .5s;

            /*透视要写在被观察元素的父元素上*/
            /*perspective: 500px;*/

        }

        .front,
        .bottom {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            line-height: 30px;
        }

        .front {
            transform: translateZ(15px);
            background-color: pink;
            z-index: 1;
        }

        .box:hover {
            transform: rotateX(90deg);
        }

        .bottom {
            background-color: purple;
            transform: translateY(15px) rotateX(-90deg)
        }
    </style>
</head>
<body>

<ul>
    <li>
        <div class="box">
            <div class="front">啦啦啦啦</div>
            <div class="bottom">噜噜噜啦啦啦</div>
        </div>
    </li>
    <li>
        <div class="box"></div>
    </li>
    <li>
        <div class="box"></div>
    </li>
</ul>

</body>
</html>
