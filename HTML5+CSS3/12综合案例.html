<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12综合案例</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        .box {
            width: 298px;
            height: 415px;
            background-color: #fff;
            margin: 100px auto;
        }

        .box img {
            width: 100%;
        }

        .review {
            height: 70px;
            font-size: 14px;
            padding: 0 20px;
            margin-top: 30px;
        }

        .appraise {
            padding: 10px 20px;
            font-size: 12px;
            color: darkgray;
        }

        .info {
            padding: 0 20px;
        }

        .subtitle {
            display: inline-block;
            font-size: 14px;
            padding-right: 20px;
        }

        .price {
            color: rgb(236, 150, 102);
            font-size: 13px;
        }

        a {
            color: #000;
            text-decoration: none;
        }

    </style>
</head>
<body>
<div class="box">
    <img src="./image/image.jpg" alt="">
    <p class="review">快递牛，整体不错蓝牙可以说秒连。红米给力</p>
    <div class="appraise">来自于 117384232 的评价</div>
    <div class="info">
        <div class="subtitle"><a href="">Redmi AirDots真无线蓝...</a></div>
        <span>|&nbsp;</span>
        <span class="price">99.9元</span>
    </div>
</div>
</body>
</html>
