<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">

    <!--v-for遍历普通数组-->
    <p v-for="item in list">{{item}}</p>
    <!--遍历数组时如果想要下标，将参数用括号包起来，第二个参数代表下标-->
    <p v-for="(item,i) in list">索引为{{ i }} , 对象为{{ item }}</p>

    <!--v-for还可以遍历对象-->
    <p v-for="val in user">{{ val }}</p>
    <!--获取key的方式和遍历数组时获取下标的方式一样，用括号包起来，第二个参数代表key-->
    <p v-for="(val,k) in user">{{ k }} : {{ val }} </p>
    <!--v-for遍历对象时，还可以获取到成员的索引，参数的位置是第三个-->
    <p v-for="(val,k,i) in user">{{ k }} : {{ val }} ,索引{{ i }} </p>

    <!--v-for还可以迭代数字，从1开始-->
    <p v-for="count in 5">{{ count }}</p>

    <!--2.2.0+版本后，**在组件中**使用v-for，key是必须的-->



</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            list: ['一', '二', '三', '四'],
            user: {name: 'Tony', age: '15', gender: 'male'}
        },
        methods: {},
    })

</script>
</body>
</html>
